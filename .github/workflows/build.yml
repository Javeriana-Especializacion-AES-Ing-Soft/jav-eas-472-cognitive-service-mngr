on:
  push:
    branches:
      - master
      - develop
      - /.*HU.*/
  pull_request:
    types: [opened, synchronize, reopened]
name: Main Workflow
jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Analyze with SonarCloud
        run: ./mvnw -B verify sonar:sonar -Dsonar.projectKey=jav-eas-472-cognitive-service-mngr -Dsonar.organization=javeriana-especializacion-aes-ing-soft -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$EAS_SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.AES_GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.EAS_SONAR_TOKEN }}
